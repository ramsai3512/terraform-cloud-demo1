name: Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan
      env:
        TF_VAR_some_variable: ${{ secrets.TF_VAR_some_variable }}

    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        TF_VAR_some_variable: ${{ secrets.TF_VAR_some_variable }}
      if: github.event_name == 'push'
